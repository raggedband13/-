<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Моя работа</title>
</head>
<body>
    <section>
        <form>
            <h1>Регистрация</h1>
            <div class="row">
                <label>
                    <input class="text" type="text" required minlength="2">
                    <span>Введите имя</span>
                </label>
                <label>
                    <input class="text" type="email" required minlength="7">
                    <span>Введите email</span>
                </label>
                <div style="display: flex;">
                    <label>
                        <input class="password" type="password" required minlength="8">
                        <span>Введите пароль</span>
                    </label>
                    <label>
                        <input class="password" type="password" required minlength="8">
                        <span>Повтоите пароль</span>
                    </label>
                </div>
                <label>
                    <select required>
                        <option value></option>
                        <option value="Москва">Москва</option>
                        <option value="Санкт-Петербург">Санкт-Петербург</option>
                        <option value="Краснодар">Краснодар</option>
                        <option value="Сочи">Сочи</option>
                    </select>
                    <span class="label_span">Выберите город</span>
                </label>
                <button>Зарегистрироваться</button>
            </div>
        </form>
    </section>
</body>
</html>
